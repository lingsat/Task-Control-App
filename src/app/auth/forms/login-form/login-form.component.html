<div *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>
<form
  class="form"
  *ngIf="!isLoading"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <h3 class="form__title">Login</h3>
  <input
    class="form__input"
    type="email"
    name="email"
    formControlName="email"
    placeholder="Email"
  />
  <input
    class="form__input"
    type="password"
    name="password"
    formControlName="password"
    placeholder="Password"
  />
  <button
    class="form__btn"
    type="submit"
    [disabled]="loginForm.invalid ? true : false"
  >
    Login
  </button>
  <p class="form__footer">
    Don't have an account?
    <a (click)="onShowRegisterForm()">Register</a>
  </p>
</form>
