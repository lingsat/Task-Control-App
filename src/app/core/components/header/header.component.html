<header class="header">
  <div class="container">
    <div class="header__inner">
      <h1 class="header__logo">Task Control</h1>
      <div class="header__burger" *ngIf="isAuth" (click)="onToggleNavigation()">
        <div></div>
      </div>
      <div class="header__buttons" [ngClass]="showNavigation ? 'show' : ''">
        <a
          class="header__link"
          routerLink="/dashboard"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          *ngIf="isAuth"
          (click)="showNavigation = false"
          >Dashboard</a
        >
        <a
          class="header__link"
          routerLink="/dashboard/archive"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          *ngIf="isAuth"
          (click)="showNavigation = false"
          >Archive</a
        >
      </div>
      <p class="header__username">{{ userName }}</p>
      <button class="header__btn" *ngIf="isAuth" (click)="onLogout()">
        Logout
      </button>
    </div>
  </div>
</header>
