<ng-container *ngIf="formsService.showAddBoardForm">
  <app-add-board-form></app-add-board-form>
</ng-container>
<div class="content">
  <h2 class="content__title">Dashboard</h2>
  <div class="content__controls">
    <form class="controls__form">
      <fieldset class="controls__fieldset">
        <label for="filter">Filter</label>
        <input type="text" id="filter" placeholder="Search...">
      </fieldset>
      <fieldset class="controls__fieldset">
        <label for="sort">Sort by</label>
        <select name="sort" id="sort">
          <option value="none" disabled [defaultSelected]="true">---</option>
          <option value="name">Name</option>
          <option value="date">Date</option>
        </select>
      </fieldset>
      <fieldset class="controls__fieldset">
        <label for="order">Order by</label>
        <select name="order" id="order">
          <option value="none" disabled [defaultSelected]="true">---</option>
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </fieldset>
    </form>
  </div>
</div>
<div class="dashboard__block">
  <div
    class="dashboard__item dashboard__item--add"
    appBoardHighlight
    (click)="onOpenAddBoardModal()"
  >
    <span class="">+</span>
    <p>Add new</p>
  </div>
  <div
    class="dashboard__item"
    *ngFor="let board of boards"
    [routerLink]="board.id"
    appBoardHighlight
  >
    <h4 class="item__name">{{ board.name }}</h4>
    <p class="item__description">
      {{ board.description }}
    </p>
    <div class="item__footer">
      <span class="item__date">{{
        board.createdDate | date: "dd/MM/YYYY"
      }}</span>
      <div class="item__controls">
        <button type="button">
          <img 
            src="../../../../assets/images/edit.svg" 
            alt="Edit" 
            (click)="onEditBoard(board); $event.stopPropagation()"
          />
        </button>
        <button type="button">
          <img
            src="../../../../assets/images/delete.svg"
            alt="Delete"
            (click)="onDeleteBoard(board.id); $event.stopPropagation()"
          />
        </button>
      </div>
    </div>
  </div>
</div>
